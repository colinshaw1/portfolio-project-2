<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>

<body>
    <!--H1 for the main heading within the game-->
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--image class for the main logo that explains the rules of the game-->
    <img class="logo" src="assets/images/Rock_paper_scissors_lizard_spock.png" alt="logo">
    <div class="main-body">
        <p>Please pick Rock, Paper, Scissors, Lizard, or Spock!</p>
        <div class="choices">
            <button class="btn btn-lg btn-success" id="rock">rock</button>
            <button class="btn btn-lg btn-success" id="paper">paper</button>
            <button class="btn btn-lg btn-success" id="scissors">scissors</button>
            <button class="btn btn-lg btn-success" id="lizard">lizard</button>
            <button class="btn btn-lg btn-success" id="spock">Spock</button>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
